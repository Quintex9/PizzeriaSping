<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<div th:replace="fragments/navbar :: navbar('home')"></div>
<body>

<h1>Upravi≈• veƒækos≈• pizze</h1>

<div class="form-box">

            </select>
        </div>

        <div class="form-group">
            <label>Veƒækos≈•</label>
            <input type="text"

        </div>

        <div class="form-group">
            <label>Priemer (cm)</label>
            <input type="number"
                   name="diameterCm"
                   th:value="${pizzaSize.diameterCm}"
                   min="1"
                   required>
        </div>

        <div class="form-group">
            <label>Cena (‚Ç¨)</label>
            <input type="number"
                   name="price"
                   step="0.01"
                   min="0"

        <div class="form-group">
            <label>
                <input type="checkbox"
                       name="active"
                       th:checked="${pizzaSize.active}">

        </div>

        <button type="submit" class="btn btn-primary">üíæ Ulo≈æi≈• zmeny</button>

</div>

</html>
