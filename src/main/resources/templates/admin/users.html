<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- NAVBAR -->
<div th:replace="fragments/navbar :: navbar('')"></div>

<div class="container">

  <h1 class="page-title">üë§ Pou≈æ√≠vatelia</h1>

  <!-- CHYBOV√â HL√Å≈†KY -->
  <div th:if="${param.error != null and param.error[0] == 'has-orders'}"
       class="alert alert-danger">
    Pou≈æ√≠vateƒæa nie je mo≈æn√© odstr√°ni≈•, preto≈æe m√° objedn√°vky.
  </div>

  <div th:if="${param.error != null and param.error[0] == 'self-delete'}"

  <div th:if="${param.error != null and param.error[0] == 'self-deactivate'}"

    Nem√¥≈æe≈° deaktivova≈• vlastn√Ω √∫ƒçet.
  </div>


  <table class="order-table">
    <thead>
    <tr>
      <th>Email</th>
      <th>Meno</th>
      <th>Rola</th>
      <th>Stav</th>
      <th>Akcie</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.email}"></td>
      <td th:text="${user.fullName}"></td>

      <!-- ROLY -->
      <td>
                <span th:each="role : ${user.roles}"
                      th:text="${role.name}"
                      class="badge badge-info">
                </span>
      </td>

      <!-- STAV -->
      <td>
                <span th:if="${user.enabled}" class="badge badge-success">
                    Akt√≠vny
                </span>
        <span th:if="${!user.enabled}" class="badge badge-danger">
                    Deaktivovan√Ω
                </span>
      </td>

      <!-- AKCIE -->
      <td class="admin-actions-cell">

        <!-- ZMENA ROLY -->
        <form th:action="@{|/admin/users/${user.id}/role|}"
              method="post"
              class="inline-form">

          <select name="roleId">
            <option th:each="role : ${roles}"
                    th:value="${role.id}"
                    th:text="${role.name}"
                    th:selected="${user.roles.contains(role)}">
            </option>
          </select>

          <button type="submit" class="btn-primary">
            Zmeni≈• rolu

        </form>

        <!-- DEAKTIVOVA≈§ -->
        <form th:if="${user.enabled}"
              th:action="@{|/admin/users/${user.id}/deactivate|}"
              method="post"
              class="inline-form"
              onsubmit="return confirm('Naozaj chce≈° deaktivova≈• pou≈æ√≠vateƒæa?');">

          <button type="submit" class="btn-warning">

        <!-- AKTIVOVA≈§ -->
        <form th:if="${!user.enabled}"
              th:action="@{|/admin/users/${user.id}/activate|}"
              method="post"
              class="inline-form">

            Aktivova≈•
          </button>
        </form>

        <!-- ODSTR√ÅNI≈§ (LEN FRESH √öƒåET ‚Äì BACKEND TO STR√Å≈ΩI) -->
        <form th:action="@{|/admin/users/${user.id}/delete|}"
              method="post"
              class="inline-form"
              onsubmit="return confirm('Naozaj chce≈° odstr√°ni≈• pou≈æ√≠vateƒæa?');">

          <button type="submit" class="btn-danger">
            Odstr√°ni≈•

        </form>

      </td>
    </tr>
    </tbody>
  </table>
