<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pizze</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="fragments/navbar :: navbar('')"></div>

<div class="container">
    <h1 class="page-title">üçï Pizze</h1>

    <div style="margin-bottom: 20px;">
        <a th:href="@{/admin/pizza/add}" class="btn-primary">+ Prida≈• pizzu</a>
        <a th:href="@{/admin}" class="btn-secondary" style="margin-left: 10px;">‚Üê Sp√§≈•</a>
    </div>

    <table class="order-table">
        <thead>
        <tr>
            <th>N√°zov</th>
            <th>Slug</th>
            <th>Stav</th>
            <th>Veƒækosti</th>
            <th>Akcie</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="pizza : ${pizzas}">
            <td th:text="${pizza.name}"></td>
            <td th:text="${pizza.slug}"></td>

            <!-- STAV -->
            <td>
                <span th:if="${pizza.active}" class="badge badge-success">
                    Akt√≠vna
                </span>
                <span th:unless="${pizza.active}" class="badge badge-danger">
                    Neakt√≠vna
                </span>
            </td>

            <td th:text="${#sets.size(pizza.sizes)} + ' veƒækost√≠'"></td>

            <!-- AKCIE -->
            <td class="admin-actions-cell">

                <!-- UPRAVI≈§ -->
                <a th:href="@{|/admin/pizza/edit/${pizza.id}|}"
                   class="btn-primary">
                    Upravi≈•
                </a>

                <!-- DEAKTIVOVA≈§ -->
                <form th:if="${pizza.active}"
                      th:action="@{|/admin/pizza/deactivate/${pizza.id}|}"
                      method="post"
                      style="display:inline;"
                      onsubmit="return confirm('Naozaj chce≈° deaktivova≈• pizzu?');">
                    <button type="submit" class="btn-danger">
                        Deaktivova≈•
                    </button>
                </form>

                <!-- AKTIVOVA≈§ -->
                <form th:unless="${pizza.active}"
                      th:action="@{|/admin/pizza/activate/${pizza.id}|}"
                      method="post"
                      style="display:inline;"
                      onsubmit="return confirm('Naozaj chce≈° aktivova≈• pizzu?');">
                    <button type="submit" class="btn-success">
                        Aktivova≈•
                    </button>
                </form>

                <!-- ZOBRAZI≈§ -->
                <a th:href="@{|/pizza/${pizza.slug}|}"
                   class="btn-secondary"
                   >
                    Zobrazi≈•
                </a>

            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
