<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pizza.id != null} ? 'Upraviť pizzu' : 'Pridať pizzu'">Formulár</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="fragments/navbar :: navbar('')"></div>

<div class="container">
    <h1 class="page-title"
        th:text="${pizza.id != null} ? 'Upraviť pizzu' : 'Pridať pizzu'">
        Formulár
    </h1>

    <div style="margin-bottom: 20px;">
        <a th:href="@{/admin/pizza}" class="btn-secondary">← Späť</a>
    </div>

    <form th:action="${pizza.id != null}
                     ? @{|/admin/pizza/edit/${pizza.id}|}
                     : @{/admin/pizza/add}"
          method="post"
          th:object="${pizza}"
          style="max-width: 600px;">

        <!-- NÁZOV -->
        <div class="form-group">
            <label>Názov *</label>
            <input type="text" th:field="*{name}" required>
            <span th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"
                  class="error-message"></span>
        </div>

        <!-- POPIS -->
        <div class="form-group">
            <label>Popis</label>
            <textarea th:field="*{description}"></textarea>
        </div>

        <!-- OBRÁZOK -->
        <div class="form-group">
            <label>URL obrázka</label>
            <input type="text" th:field="*{imageUrl}">
        </div>

        <!-- TAGY -->
        <div class="form-group">
            <label>Tagy</label>
            <div class="checkbox-group">
                <div class="checkbox-item" th:each="tag : ${tags}">
                    <input type="checkbox"
                           name="tagIds"
                           th:value="${tag.id}"
                           th:id="'tag-' + ${tag.id}"
                           th:checked="${pizza.tags != null && pizza.tags.contains(tag)}">
                    <label th:for="'tag-' + ${tag.id}"
                           th:text="${tag.name}"></label>
                </div>
            </div>
        </div>

        <!-- VEĽKOSTI -->
        <div class="form-group">
            <label>Veľkosti pízz</label>

            <div class="sizes-container" id="sizes-container">
                <div class="size-row"
                     th:each="size : ${pizza.sizes}">
                    <input type="text"
                           name="sizeLabels"
                           th:value="${size.sizeLabel}"
                           placeholder="M"
                           required>
                    <input type="number"
                           name="sizeDiameters"
                           th:value="${size.diameterCm}"
                           placeholder="30"
                           min="1"
                           required>
                    <input type="number"
                           name="sizePrices"
                           th:value="${size.price}"
                           step="0.01"
                           min="0"
                           required>
                    <button type="button"
                            class="btn-remove-size"
                            onclick="removeSize(this)">
                        Odstrániť
                    </button>
                </div>
            </div>

            <button type="button"
                    onclick="addSizeRow()"
                    class="btn-primary"
                    style="margin-top: 10px;">
                + Pridať veľkosť
            </button>
        </div>

        <!-- AKCIE -->
        <div class="form-group">
            <button type="submit" class="btn-primary">Uložiť</button>
            <a th:href="@{/admin/pizza}"
               class="btn-secondary"
               style="margin-left: 10px;">
                Zrušiť
            </a>
        </div>

    </form>
</div>

<script>
    function addSizeRow() {
        const container = document.getElementById('sizes-container');
        const row = document.createElement('div');
        row.className = 'size-row';
        row.innerHTML = `
            <input type="text" name="sizeLabels" placeholder="M" required>
            <input type="number" name="sizeDiameters" placeholder="30" min="1" required>
            <input type="number" name="sizePrices" placeholder="10.50" step="0.01" min="0" required>
            <button type="button" class="btn-remove-size" onclick="removeSize(this)">
                Odstrániť
            </button>
        `;
        container.appendChild(row);
    }

    function removeSize(btn) {
        btn.parentElement.remove();
    }

    document.addEventListener('DOMContentLoaded', () => {
        const container = document.getElementById('sizes-container');
        if (container.children.length === 0) {
            addSizeRow();
        }
    });
</script>

</body>
</html>
