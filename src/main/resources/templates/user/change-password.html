<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Zmena hesla</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<div th:replace="fragments/navbar :: navbar('profile')"></div>

<div class="container">

  <h1>Zmena hesla</h1>

  <div th:if="${success}" class="alert success"
       th:text="${success}"></div>

  <div th:if="${error}" class="alert error"
       th:text="${error}"></div>


  <form th:action="@{/profile/password}" method="post"
        class="profile-edit-form">

    <label>Aktuálne heslo</label>
    <input type="password" name="currentPassword" required>

    <label>Nové heslo</label>
    <input type="password" name="newPassword" required>

    <label>Potvrdiť nové heslo</label>
    <input type="password" name="confirmPassword" required>

    <button type="submit" class="btn-primary">
      Zmeniť heslo
    </button>

    <p th:if="${error}" class="alert error"
       th:text="${error}"></p>

  </form>

</div>

<footer>© 2025 Pizzeria</footer>

</body>
</html>
